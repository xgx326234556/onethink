
<extend name="Base/base"/>
<block name="main">
    <link rel="stylesheet" type="text/css" href="./Public/Home/static/css/bootstrap.css" />
    <script src="./Public/Home/static/js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
    <table class="table-bordered table ">
        <thead>
        <tr>
            <th>ID</th>
            <th>报修人</th>
            <th>报修内容</th>
            <th>报修标题</th>
            <th>报修时间</th>
            <th>电话</th>
            <th>处理状态</th>
            <th>报修地址</th>
        </tr>
        </thead>
        <tbody>
        <volist name="index" id="Guarantee">
            <tr>
                <td><input class="ids row-selected" type="checkbox" name="" id="" value="{$Guarantee['id']}"> </td>
                <td>{$Guarantee.id}</td>
                <td><a href="{:U('index?pid='.$Guarantee['id'])}">{$Guarantee.name}</a></td>
                <td>{$Guarantee.content}</td>
                <td>{$Guarantee.title}</td>
                <td>{$Guarantee.create_time|time_format}</td>
                <td>{$Guarantee.tel}</td>
                <td>{$Guarantee.status}</td>
                <td>{$Guarantee.path}</td>
            </tr>
        </volist>
        </tbody>
    </table>
    <div class="result page">{$page}</div>

</block>
